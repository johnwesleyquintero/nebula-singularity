<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" role="img" aria-labelledby="title desc">
  <title id="title">Nebula Suite Dashboard Interface</title>
  <desc id="desc">Interactive preview showing dashboard layout with revenue metrics, recent sales data, and navigation components</desc>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="#FFFFFF" role="presentation"/>
  
  <!-- Sidebar -->
  <g role="navigation" aria-label="Main navigation">
    <rect x="0" y="0" width="250" height="800" fill="#F0F0F0"/>
  
    </g>
  <!-- Top Navigation -->
  <g role="navigation" aria-label="Secondary navigation">
    <rect x="250" y="0" width="950" height="70" fill="#FFFFFF" stroke="#E0E0E0" stroke-width="1"/>
  </g>
  
  <!-- Main Dashboard Area -->
  <g role="main" aria-live="polite">
    <rect x="280" y="100" width="880" height="670" fill="#FFFFFF" rx="10" ry="10" stroke="#E0E0E0" stroke-width="1"/>
  
      <!-- Data Cards -->
    <g role="region" aria-label="Key metrics">
      <rect x="300" y="120" width="250" height="150" fill="#FFFFFF" rx="8" ry="8" stroke="#000000" stroke-width="1"/>
  <text x="320" y="160" font-family="Arial, sans-serif" font-size="16" fill="#333333">Total Revenue</text>
  <text x="320" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#000000">$45,231.89</text>
  
      </g>
    <g role="region" aria-label="Recent activity">
      <rect x="580" y="120" width="250" height="250" fill="#FFFFFF" rx="8" ry="8" stroke="#E0E0E0" stroke-width="1"/>
    </g>
  <text x="600" y="160" font-family="Arial, sans-serif" font-size="16" fill="#333333">Recent Sales</text>
  
      <!-- Chart Container -->
    <g role="region" aria-label="Performance trends">
      <rect x="300" y="300" width="880" height="250" fill="#F8F8F8" rx="8" ry="8" stroke="#E0E0E0" stroke-width="1"/>
    </g>
  </g>
  
  <!-- Sidebar Menu Items -->
  <text x="50" y="150" font-family="Arial, sans-serif" font-size="16" fill="#000000">Dashboard</text>
  <text x="50" y="200" font-family="Arial, sans-serif" font-size="16" fill="#000000">Analytics</text>
  <text x="50" y="250" font-family="Arial, sans-serif" font-size="16" fill="#000000">Products</text>
  <text x="50" y="300" font-family="Arial, sans-serif" font-size="16" fill="#000000">Settings</text>
<style type="text/css">
    .dashboard-text { font-family: 'Arial', sans-serif; fill: #333333 }
    .metric-value { font-weight: 700; font-size: 24px }
    .nav-item { cursor: pointer }
  </style>

  <!-- Fallback Content -->
  <foreignObject width="1200" height="800" requiredExtensions="http://www.w3.org/1999/xhtml">
    <div xmlns="http://www.w3.org/1999/xhtml" style="padding: 20px">
      <h2>Nebula Suite Dashboard</h2>
      <p>Key Metrics:</p>
      <ul>
        <li>Total Revenue: $45,231.89</li>
        <li>Recent Sales: [Interactive List]</li>
        <li>Performance Trends: [Line Chart]</li>
      </ul>
    </div>
  </foreignObject>
</svg>
