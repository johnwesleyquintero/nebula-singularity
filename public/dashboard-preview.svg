<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a365d" />
      <stop offset="100%" stop-color="#0d1a2f" />
    </linearGradient>
    <radialGradient id="glowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4FD1C5" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#3245ff" stop-opacity="0" />
    </radialGradient>
    <!-- Logo Gradient with Pulse Animation -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3245ff">
        <animate attributeName="stop-color" values="#3245ff; #bc52ee; #3245ff" dur="5s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" stop-color="#bc52ee">
        <animate attributeName="stop-color" values="#bc52ee; #3245ff; #bc52ee" dur="5s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    <filter id="shadow" x="-40%" y="-40%" width="200%" height="200%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-color="rgba(0,0,0,0.5)" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#backgroundGradient)" rx="20" />
  <circle cx="600" cy="315" r="400" fill="url(#glowGradient)" opacity="0.7" />

  <!-- Logo -->
  <g transform="translate(60, 120) scale(6)">
    <path fill="url(#mainGradient)" d="M20 5L35 35H5L20 5Z" filter="url(#shadow)" />
    <path fill="none" stroke="#fff" stroke-width="2" d="M25 15l10 15-15-10-10 15">
      <animate attributeName="stroke-dasharray" values="0, 100; 100, 0" dur="2s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- Dashboard Content -->
  <g transform="translate(350, 120)">
    <!-- Title -->
    <text font-family="'Lato', sans-serif" font-size="50" fill="#ffffff" font-weight="600">
      <tspan x="0" y="50">SellSmart-Pro</tspan>
      <tspan x="0" y="100" font-size="32" fill="#f5f5f5">Dashboard Overview</tspan>
    </text>

    <!-- Stats Cards -->
    <g transform="translate(0, 150)">
      <!-- Card 1 -->
      <rect x="0" y="0" width="250" height="150" rx="15" fill="rgba(26, 54, 93, 0.7)" stroke="rgba(79, 209, 197, 0.3)" />
      <text font-family="'Lato', sans-serif" font-size="24" fill="#4FD1C5">
        <tspan x="20" y="40">Total Users</tspan>
        <tspan x="20" y="90" font-size="40" fill="#ffffff">1,248</tspan>
        <tspan x="20" y="120" font-size="18" fill="#4FD1C5">↑ 12.5% this month</tspan>
      </text>

      <!-- Card 2 -->
      <rect x="280" y="0" width="250" height="150" rx="15" fill="rgba(26, 54, 93, 0.7)" stroke="rgba(79, 209, 197, 0.3)" />
      <text font-family="'Lato', sans-serif" font-size="24" fill="#4FD1C5">
        <tspan x="300" y="40">Active Projects</tspan>
        <tspan x="300" y="90" font-size="40" fill="#ffffff">47</tspan>
        <tspan x="300" y="120" font-size="18" fill="#4FD1C5">+3 this week</tspan>
      </text>

      <!-- Card 3 -->
      <rect x="560" y="0" width="250" height="150" rx="15" fill="rgba(26, 54, 93, 0.7)" stroke="rgba(79, 209, 197, 0.3)" />
      <text font-family="'Lato', sans-serif" font-size="24" fill="#4FD1C5">
        <tspan x="580" y="40">Monthly Revenue</tspan>
        <tspan x="580" y="90" font-size="40" fill="#ffffff">$24,589</tspan>
        <tspan x="580" y="120" font-size="18" fill="#ff4757">↓ 2.3% change</tspan>
      </text>
    </g>

    <!-- Activity Feed -->
    <g transform="translate(0, 320)">
      <rect x="0" y="0" width="400" height="180" rx="15" fill="rgba(26, 54, 93, 0.7)" stroke="rgba(79, 209, 197, 0.3)" />
      <text font-family="'Lato', sans-serif" font-size="24" fill="#4FD1C5">
        <tspan x="20" y="30">Recent Activity</tspan>
        <tspan x="30" y="65" font-size="18" fill="#ffffff">• New user registered</tspan>
        <tspan x="30" y="95" font-size="18" fill="#ffffff">• Project update v1.2</tspan>
        <tspan x="30" y="125" font-size="18" fill="#ffffff">• Dark mode released</tspan>
        <tspan x="30" y="155" font-size="18" fill="#ffffff">• Report generated</tspan>
      </text>
    </g>

    <!-- Tags -->
    <g transform="translate(450, 320)">
      <rect x="0" y="0" width="360" height="180" rx="15" fill="rgba(26, 54, 93, 0.7)" stroke="rgba(79, 209, 197, 0.3)" />
      <text font-family="'Lato', sans-serif" font-size="24" fill="#4FD1C5">
        <tspan x="20" y="30">Tech Stack</tspan>
      </text>
      
      <!-- Tags -->
      <g transform="translate(20, 60)">
        <rect x="0" y="0" width="100" height="40" rx="10" fill="#4FD1C5" />
        <text x="50" y="25" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Next.js</text>
        
        <rect x="120" y="0" width="110" height="40" rx="10" fill="#4FD1C5" />
        <text x="175" y="25" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">TypeScript</text>
        
        <rect x="0" y="60" width="70" height="40" rx="10" fill="#4FD1C5" />
        <text x="35" y="85" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">React</text>
        
        <rect x="120" y="60" width="120" height="40" rx="10" fill="#4FD1C5" />
        <text x="180" y="85" font-family="'Lato', sans-serif" font-size="18" fill="#1a365d" text-anchor="middle">Tailwind</text>
      </g>
    </g>
  </g>
</svg>